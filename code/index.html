<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Service with Time</title>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      // Create a map object and specify the center and zoom level
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 13,
      });

      // Create a DirectionsService object to get directions
      const directionsService = new google.maps.DirectionsService();

      // Create a DirectionsRenderer object to display directions on the map
      const directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      // Specify the starting and ending locations by their latitude and longitude coordinates
      const start = new google.maps.LatLng(37.7749, -122.4194);
      const end = new google.maps.LatLng(37.8199, -122.4783);

      // Create a DirectionsRequest object to specify the start, end, and travel mode
      const request = {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.TRANSIT,
        drivingOptions: {
          departureTime: new Date(Date.now()),
          trafficModel: 'bestguess'
        }
      };

      // Call the DirectionsService route() method to get directions
      directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          // Display the directions on the map using the DirectionsRenderer object
          directionsRenderer.setDirections(result);
        }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHrkVeYnOWUQmbnZGBg6IPhM4vtoK2Amk&callback=initMap" async defer></script>
</body>
</html>
